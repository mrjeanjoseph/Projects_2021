<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Dropdown List</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <h1>Cascading Dropdown Example</h1>

    <form name="form1" id="form1" action="www.google.com">
        Subject: <select name="subject" id="subject">
            <option value="" selected="selected">Select Subject</option>
        </select> <br><br>
        Topics: <select name="topic" id="topic">
            <option value="" selected="selected">Please select a subject first</option>
        </select> <br><br>
        Chapters: <select name="chapter" id="chapter">
            <option value="" selected="selected">Please select a topic first</option>
        </select> <br><br>
        <input type="submit" value="Submit">
    </form>

    <script src="./src/script.js"></script>
</body>

</html>
