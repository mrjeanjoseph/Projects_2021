<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Icon 2</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <h2>Menu Icon</h2>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'rdu')" id="defaultOpen">Raleigh</button>
        <button class="tablinks" onclick="openCity(event, 'ch')" >Charlotte</button>
        <button class="tablinks" onclick="openCity(event, 'wdc')" >Washington DC</button>
        <button class="tablinks" onclick="openCity(event, 'pap')" >Port-au-Prince</button>
        <button class="tablinks" onclick="openCity(event, 'tpa')" >Tampa</button>
    </div>

    <div>
        <div id="rdu" class="tabcontent">
            <h3>Raleigh</h3>
            <p>Best city to live in NC</p>
        </div>

        <div id="ch" class="tabcontent">
            <h3>Charlotte</h3>
            <p>Best city to live in NC</p>
        </div>

        <div id="wdc" class="tabcontent">
            <h3>Washington DC</h3>
            <p>Best city to live in USA</p>
        </div>

        <div id="pap" class="tabcontent">
            <h3>Port-au-Prince</h3>
            <p>Best city to live in Haiti</p>
        </div>

        <div id="tpa" class="tabcontent">
            <h3>Tampa</h3>
            <p>Best city to live in FL</p>
        </div>
    </div>


    <script src="./src/script.js"></script>

</html>
