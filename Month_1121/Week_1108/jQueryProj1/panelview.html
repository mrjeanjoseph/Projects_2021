<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Panel</title>

    <style>
        /* missing code */

        html,
        body {
            width: 90%;
            margin: auto;
            padding-top: 10px;
            background-color: rgba(0, 0, 0, 0.774);
        }

        .tab-panels ul{
            margin: 0;
            padding: 0;
        }
        .tab-panels ul li{
            list-style-type: none;
            display: inline-block;
            background: #999;
            margin: 0;
            padding: 3px 10px;
            border-radius: 10px 10px 0 0;
            color: #fff;
            font-weight: 200;
            cursor: pointer;
        }
        .tab-panels ul li:hover{
            color:#fff;
            background: #666;
        }
        .tab-panels ul li.active{
            color: #fff;
            background: #666;
        }
        .tab-panels .panel{
            display: none;
            background: #c9c9c9;
            padding: 30px;
            border: 2px solid rgb(51, 3, 3);
            border-radius: 0 0 10px 10px;
        }
        .tab-panels .panel.active{
            display: block;
        }

    </style>
</head>
<body>


    <div class="tab-panels">
        <ul class="tabs">
            <li class="active">panel1</li>
            <li>panel2</li>
            <li>panel3</li>
            <li>panel4</li>
            <li>panel5</li>
        </ul>

        <div id="panel1" class="panel active">
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
            content1<br/>
        </div>
        <div id="panel2" class="panel">
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
            content2<br/>
        </div>

        <div id="panel3" class="panel">
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
            content3<br/>
        </div>

        <div id="panel4" class="panel">
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
            content4<br/>
        </div>

        <div id="panel5" class="panel">
            content5<br/>
            content5<br/>
            content5<br/>
            content5<br/>
            content5<br/>
        </div>
    </div>
    
</body>
</html>
