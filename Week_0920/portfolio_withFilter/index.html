<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio with Filtering</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="main">
        <h1 id="title"></h1>
        <hr>
        <h2>PORTFOLIO</h2>

        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')">Show All</button>
            <button class="btn" onclick="filterSelection('nature')">Nature</button>
            <button class="btn" onclick="filterSelection('cars')">Cars</button>
            <button class="btn" onclick="filterSelection('people')">People</button>
        </div>

        <div class="row">
            <div class="column nature">
                <div class="content">
                    <img src="https://www.infoplease.com/sites/infoplease.com/files/inline-images/mount_everest_650.jpg" alt="Mountains" style="width:100%;">
                    <h4>Mountains</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>

            <div class="column cars">
                <div class="content">
                    <img src="https://i.ytimg.com/vi/N7GnJOCjYpI/maxresdefault.jpg" alt="light duty" style="width:100%;">
                    <h4>Light Duty</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>

            <div class="column people">
                <div class="content">
                    <img src="https://www.biography.com/.image/t_share/MTYxNjI2MTg5NTc0NzEwOTA5/mother-teresa-1910---1997-at-a-hospice-for-the-destitute-and-dying-in-kolkata-calcutta-india-1969-photo-by-terry-fincherhulton-archivegetty-images.jpg" alt="older woman" style="width:100%;">
                    <h4>Older Woman</h4>
                    <p>Lorem ipsum dolor sit amet.</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom JavaScript File -->
    <script src="./src/script.js"></script>
</body>

</html>
