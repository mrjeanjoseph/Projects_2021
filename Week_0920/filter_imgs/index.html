<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>

<body>

    <section class="project-area">
        <div class="container">
            <div class="project-title-pb-5">
                <h1 class="text-uppercase title-h1">Recently Done Project</h1>
                <h1 class="text-uppercase title-h1">Quality Work</h1>
            </div>

            <div class="button-group">
                <button type="button" class="active">All</button>
                <button type="button">Popular</button>
                <button type="button">Latest</button>
                <button type="button">Following</button>
                <button type="button">Upcoming</button>
            </div>

            <div class="row grid">
                <div class="col-lg-4 col-md-6 col-sm-12 element-item latest">
                    <div class="our-project">
                        <div class="img">
                            <img src="" alt="portfolio-1">
                        </div>
                        <div class="title py-4">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="

    <script src="./src/script.js"></script>
