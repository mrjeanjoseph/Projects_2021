<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="About" style="border:solid;width:100px;" contenteditable="true"></div>
    <div id="counter"></div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function () {
            const limit = 10;
            rem = limit - $('#About').text().length;
            $("#counter").append("You have <strong>" + rem + "</strong> chars left.");
            $("#About").on('keypress', function (event) {
                var char = $('#About').text().length;
                if (char > limit) {
                    return false;
                    //or
                    event.preventDefault();
                    //TODO
                }
                rem = limit - char;
                $("#counter").html("You have <strong>" + rem + "</strong> chars left.");
            });
        });

    </script>
</body>

</html>
